<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="${ctxPath}/r/lib/html5.js"></script>
    <script type="text/javascript" src="${ctxPath}/r/lib/respond.min.js"></script>
    <script type="text/javascript" src="${ctxPath}/r/lib/PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="${ctxPath}/r/system/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/r/system/h-ui/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/r/lib/Hui-iconfont/1.0.7/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/r/lib/icheck/icheck.css"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/r/system/h-ui/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/r/system/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="${ctxPath}/r/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>添加管理员 - 管理员管理</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" action="${managePath}/admin/save" method="post" id="form-admin-add">
        <input type="hidden" class="input-text" value="${admin.adminId!}" name="Admin.admin_id">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理账号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="${admin.username!}" placeholder="管理员账号"
                       name="Admin.username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="Admin.password"
                       id="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="确认密码" name="password2">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="${" @"}" name="Admin.email" value="${admin.email!}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">站点：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="Admin.site_id" size="1">
                <option value="">-----</option>
                @for(site in sites){
                <option value="${site.siteId}">${site.sitename!}</option>
                @}
            </select>
			</span></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">角色：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="roleId" size="1">
                <option value="">-----</option>
                @for(role in roles){
                <option value="${role.roleId}">${role.rolename}</option>
                @}
            </select>
			</span></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
			<textarea name="Admin.description" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内"
                      dragonfly="true" onKeyUp="textarealength(this,100)">
			${admin.description!}
			</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="${ctxPath}/r/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/system/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="${ctxPath}/r/system/h-ui/js/H-ui.admin.js"></script>
<!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    $(function () {

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules: {
                "Admin.username": {
                    required: true,
                    minlength: 3,
                    maxlength: 16,
        @
        if (isEmpty(admin.Username)) {
            remote : "${managePath}/admin/validateName"
            @
        }
    },
        "Admin.password"
        :
        {
            required:true,
        }
        ,
        password2:{
            required:true,
                    equalTo
        :
            "#password"
        }
        ,
        "Admin.mobile"
        :
        {
            required:true,
                    isPhone
        :
            true,
        }
        ,
        "Admin.email"
        :
        {
            required:true,
                    email
        :
            true,
        }
        ,
        "Admin.site_id"
        :
        {
            required:true,
        }
        ,
        adminRole:{
            required:true,
        }
        ,
    },
        onkeyup:false,
                focusCleanup
        :
        true,
                success
        :
        "valid",
                submitHandler
        :
        function (form) {
            $(form).ajaxSubmit();
            var index = parent.layer.getFrameIndex(window.name);
            parent.$('.btn-refresh').click();
            parent.layer.close(index);
        }
    })
        ;
    });
</script>
</body>
</html>
