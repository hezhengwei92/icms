    <title>添加管理员 - 管理员管理</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" action="${managePath}/topic/save" method="post" id="form-topic-add">
        <input type="hidden" class="input-text" value="${topic.topicId!}" name="Topic.topic_id">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>专题名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="${topic.topicName!}" placeholder="专题名称"
                       name="Topic.topic_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>简称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="${topic.shortName!}" placeholder="简称"
                       name="Topic.short_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>包含栏目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="citySel" type="text" name="Topic.category_ids" class="input-text" placeholder="包含栏目" readonly
                       value="${topic.category_ids!" 0"}" onclick="showMenu();" />
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">关键字：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="关键字" name="Topic.keywords"
                       value="${topic.keywords!}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="排序" name="Topic.priority" value="${topic.priority!" 0"}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题小图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="Topic.title_img" id="thumb1" placeholder="图片地址" value="${topic.title_img!}"
                       class="input-text  radius" style="margin-bottom:5px">
                <div class="uploader-thum-container">
                    <div id="thumbs1"></div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">推荐：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="check-box  radius" style="padding:0">
                    <input type="radio" id="checkbox-1" value="0" name="Topic.is_recommend"><label
                        for="checkbox-1"> 不推荐 </label>
                </div>
                <div class="check-box  radius">
                    <input type="radio" id="checkbox-2" value="1" name="Topic.is_recommend"> <label
                        for="checkbox-2"> 推荐 </label>
                </div>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题大图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="Topic.content_img" id="thumb" placeholder="图片地址" value="${topic.content_img!}"
                       class="input-text  radius" style="margin-bottom:5px">
                <div class="uploader-thum-container">
                    <div id="thumbs"></div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">模版：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="模版" name="Topic.tpl_content"
                       value="${topic.tpl_content!"/topic.html"}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="Topic.description" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true"
                          onKeyUp="textarealength(this,100)">${topic.description!}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
    <div id="menuContent" class="menuContent" style="display:none; position: absolute;">
        <ul id="treeDemo" class="ztree" style="margin-top:0; width:180px; height: 300px;"></ul>
    </div>
</article>


<script type="text/javascript" src="${ctxPath}/r/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/system/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="${ctxPath}/r/system/h-ui/js/H-ui.admin.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="${ctxPath}/r/lib/html5upload/jquery.html5uploader.js"></script>
<script type="text/javascript">
    function uploadThumb() {
        $('#thumbs1').html5uploader({
            auto: false,
            multi: false,
            url: '${managePath}/file/upload',
            onUploadSuccess: function (file, result) {
                jsonobj = eval('(' + result + ')');
                $('#thumb1').val(jsonobj.url);
            }
        });


        $('#thumbs').html5uploader({
            auto: false,
            multi: false,
            url: '${managePath}/file/upload',
            onUploadSuccess: function (file, result) {
                jsonobj = eval('(' + result + ')');
                $('#thumb').val(jsonobj.url);
            }
        });
    }
    var setting = {
        async: {
            enable: true,
            url: "${managePath}/topic/getCategoryList",
            autoParam: ["id"],
            otherParam: {"otherParam": "zTreeAsyncTest"}
        },
        check: {
            enable: true,
            chkboxType: {"Y": "", "N": ""}
        },
        view: {
            dblClickExpand: false,
        },
        data: {
            simpleData: {
                enable: true,
            }
        },
        callback: {
            beforeClick: beforeClick,
            onCheck: onCheck
        }
    };

    function beforeClick(treeId, treeNode) {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo");
        zTree.checkNode(treeNode, !treeNode.checked, null, true);
        return false;
    }

    function onCheck(e, treeId, treeNode) {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getCheckedNodes(true),
                v = "";
        for (var i = 0, l = nodes.length; i < l; i++) {
            v += nodes[i].id + ",";
        }
        if (v.length > 0) v = v.substring(0, v.length - 1);
        //alert(v);
        var cityObj = $("#citySel");
        cityObj.attr("value", v);
    }

    function showMenu() {
        var cityObj = $("#citySel");
        var cityOffset = $("#citySel").offset();
        $("#menuContent").css({
            left: cityOffset.left + "px",
            top: cityOffset.top + cityObj.outerHeight() + "px"
        }).slideDown("fast");

        $("body").bind("mousedown", onBodyDown);
    }
    function hideMenu() {
        $("#menuContent").fadeOut("fast");
        $("body").unbind("mousedown", onBodyDown);
    }
    function onBodyDown(event) {
        if (!(event.target.id == "menuBtn" || event.target.id == "citySel" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length > 0)) {
            hideMenu();
        }
    }

    $(function () {
        var t = $("#treeDemo");
        t = $.fn.zTree.init(t, setting);
        uploadThumb();
        $("#form-topic-add").validate({
            rules: {
                "Topic.short_name": {
                    required: true,
                    minlength: 3,
                }, "Topic.topic_name": {
                    required: true,
                    minlength: 3,
                },
                "Topic.title_img": {
                    required: true,
                }, "Topic.content_img": {
                    required: true,
                },
                "Topic.priority": {
                    number: true,
                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</SCRIPT>
</script>
</
